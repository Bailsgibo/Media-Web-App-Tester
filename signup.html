<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Compiled and minified CSS -->
    <script src="https://kit.fontawesome.com/2caed610b1.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Gluten:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">


    <title>Pixelect Login</title>
</head>

<body>
    <!-- NAVBAR -->
    <nav class="navbar z-depth-0">
        <div class="content">
            <div class="logo"><a href="#">PIXELECT</a></div>
            <ul class="menu-list">
                
                <div class="icon cancel-btn">
                    <i class="fas fa-times"></i>
                </div>
                
                <li><a href="#">About</a></li>
                <li><a href="#" class="modal-trigger" data-target="modal-login">Login</a></li>
                <li><a href="#" class="modal-trigger" data-target="modal-signup">Sign Up</a></li>
                
            </ul>
            
            <div class="icon menu-btn">
                <i class="fas fa-bars"></i>
            </div>
            
        </div>
    </nav>

    <!-- SIGN UP MODAL -->
    <div id="modal-signup" class="modal">
        <div class="modal-content">
            <h4>Sign up</h4><br />
            <form id="signup-form">
                <div class="input-field">
                    <input type="email" id="signup-email" required />
                    <label for="signup-email">Email Address</label>
                </div>
                <div class="input-field">
                    <input type="password" id="signup-password" required />
                    <label for="signup-password">Choose Password</label>
                </div>
                <div class="input-field">
                    <input type="text" id="signup-username" required />
                    <label for="signup-username">Choose Username</label>
                </div>
                <button class="btn blue lighten-1 z-depth-0">Sign up</button>
            </form>
        </div>
    </div>

    <!-- LOGIN MODAL -->
    <div id="modal-login" class="modal">
        <div class="modal-content">
            <h4>Login</h4><br />
            <form id="login-form">
                <div class="input-field">
                    <input type="email" id="login-email" required />
                    <label for="login-email">Email Address</label>
                </div>
                <div class="input-field">
                    <input type="password" id="login-password" required />
                    <label for="login-password">Password</label>
                </div>
                <button class="btn blue lighten-1 z-depth-0">Login</button>
            </form>
        </div>
    </div>

    <div class="banner"></div>

    <script>
        const body = document.querySelector("body");
        const navbar = document.querySelector(".navbar");
        const menu = document.querySelector(".menu-list");
        const menuBtn = document.querySelector(".menu-btn");
        const cancelBtn = document.querySelector(".cancel-btn");
        menuBtn.onclick = () => {
            menu.classList.add("active");
            menuBtn.classList.add("hide");
            cancelBtn.classList.add("show");
            body.classList.add("disabledScroll");
        }
        cancelBtn.onclick = () => {
            menu.classList.remove("active");
            menuBtn.classList.remove("hide");
            cancelBtn.classList.remove("show");
            body.classList.remove("disabledScroll");
        }

    </script>

    <script src="https://www.gstatic.com/firebasejs/8.0.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.0.2/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.0.2/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.0.2/firebase-firestore.js"></script>

            appId: "1:845135720370:web:2636e540234d1c2b9bfeab",
            measurementId: "G-0YZNRTWRQY"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);

        // Firebase References
        const auth = firebase.auth();
        const db = firebase.firestore();

        // Update Firestore Settings
        db.settings({
            timestampsInSnapshots: true
        });

    </script>


    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="scripts/signup.js"></script>

</body>

</html>
