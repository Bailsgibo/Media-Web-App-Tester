    <link rel="stylesheet" type="text/css" href="main.css">
    <title>Pixelect</title>
</head>

<body>

    <!-- NAVBAR -->
    <nav class="z-depth-0 grey darken-3">
        <div class="nav-wrapper">

            <a href="#" class="brand-logo">
                <img src="Images/NavbarLogo.jpg" style="height: 63px; margin-top: 0px; margin-left: 50%;">
            </a>

            <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li class="logged-in" style="display: none;">
                    <a href="#" class="white-text modal-trigger nav-link" data-target="modal-create">Create Board</a>
                </li>
                <li class="logged-in" style="display: none;">
                    <a href="imageUpload.html" class="white-text nav-link">Upload Images</a>
                </li>
                <li class="logged-in" style="display: none;">
                    <a href="#" class="white-text modal-trigger nav-link" data-target="modal-account">Account</a>
                </li>
                <li class="logged-in" style="display: none;">
                    <a href="#" class="white-text nav-link-right" id="logout">Logout</a>
                </li>
                <li class="logged-out" style="display: none;">
                    <a href="#" class="white-text modal-trigger nav-link" data-target="modal-login">Login</a>
                </li>
                <li class="logged-out" style="display: none;">
                    <a href="#" class="white-text modal-trigger nav-link-right" data-target="modal-signup">Sign up</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- SIGN UP MODAL -->
    <div id="modal-signup" class="modal">
        <div class="modal-content">
            <h4>Sign up</h4><br />
            <form id="signup-form">
                <div class="input-field">
                    <input type="email" id="signup-email" required />
                    <label for="signup-email">Email address</label>
                </div>
                <div class="input-field">
                    <input type="password" id="signup-password" required />
                    <label for="signup-password">Choose password</label>
                </div>
                <div class="input-field">
                    <input type="text" id="signup-bio" required />
                    <label for="signup-bio">Username</label>
                </div>
                <button class="btn blue lighten-2 z-depth-0">Sign up</button>
            </form>
        </div>
    </div>

    <!-- LOGIN MODAL -->
    <div id="modal-login" class="modal">
        <div class="modal-content">
            <h4>Login</h4><br />
            <form id="login-form">
                <div class="input-field">
                    <input type="email" id="login-email" required />
                    <label for="login-email">Email address</label>
                </div>
                <div class="input-field">
                    <input type="password" id="login-password" required />
                    <label for="login-password">Your password</label>
                </div>
                <button class="btn blue lighten-2 z-depth-0">Login</button>
            </form>
        </div>
    </div>

    <!-- ACCOUNT MODAL -->
    <div id="modal-account" class="modal">
        <div class="modal-content center-align">
            <h4>Account Details</h4><br />
            <div class="account-details"></div>
        </div>
    </div>

    <!-- CREATE BOARD MODAL -->
    <div id="modal-create" class="modal">
        <div class="modal-content">
            <h4>Create Board</h4><br />
            <form id="create-form">
                <div class="input-field">
                    <input type="text" id="title" required>
                    <label for="title">Board Title</label>
                </div>
                <div class="input-field">
                    <textarea id="content" class="materialize-textarea" required></textarea>
                    <label for="content">Board Content</label>
                </div>
                <button class="btn blue lighten-2 z-depth-0">Create</button>
            </form>
        </div>
    </div>

    <!-- HEADING -->
    <h1 class="heading logged-in"> WELCOME TO PIXELECT </h1>
    <h1 class="subheading logged-in">Here is a list of all your existing image boards.</h1>

    <!-- BOARD LIST -->
    <div class="container" style="margin-top: 5vh;">
        <ul class="collapsible z-depth-0 boards" style="border: none;">

        </ul>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.7.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-analytics.js"></script>

</body></html>
